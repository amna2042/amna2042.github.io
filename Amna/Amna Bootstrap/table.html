<!DOCTYPE html>
<html>
<head>
    <title>Mobile Phones Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h2>Mobile Phones Comparison</h2>

<table>
    <tr>
        <th>Model</th>
        <th>RAM</th>
        <th>Storage</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    <tr>
        <td>iPhone 12 Pro</td>
        <td>6GB</td>
        <td>128GB</td>
        <td>$999</td>
        <td><img src="iphone_12_pro.jpg" alt="iPhone 12 Pro"></td>
    </tr>
    <tr>
        <td>Google Pixel 5</td>
        <td>8GB</td>
        <td>128GB</td>
        <td>$699</td>
        <td><img src="google_pixel_5.jpg" alt="Google Pixel 5"></td>
    </tr>
    <tr>
        <td>OnePlus 9</td>
        <td>12GB</td>
        <td>256GB</td>
        <td>$729</td>
        <td><img src="oneplus_9.jpg" alt="OnePlus 9"></td>
    </tr>
    <tr>
        <td>Xiaomi Mi 11</td>
        <td>8GB</td>
        <td>256GB</td>
        <td>$799</td>
        <td><img src="xiaomi_mi_11.jpg" alt="Xiaomi Mi 11"></td>
    </tr>
    <tr>
        <td>Sony Xperia 1 II</td>
        <td>8GB</td>
        <td>256GB</td>
        <td>$1,199</td>
        <td><img src="sony_xperia_1_ii.jpg" alt="Sony Xperia 1 II"></td>
    </tr>
    <tr>
        <td>LG Wing</td>
        <td>8GB</td>
        <td>256GB</td>
        <td>$999</td>
        <td><img src="lg_wing.jpg" alt="LG Wing"></td>
    </tr>
</table>

</body>
</html>
